<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Puzzle Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main">
        <h1>Dynamic Image Puzzle Game</h1>
        <div class="game-box">
            <section class="puzzle-game">
                <div class="game-top">
                    <div class="">Moves: &nbsp;<span id="moveCount"> 0</span>
                    </div>
                    <div class="timer">
                        <span>Time: </span>
                        <span id="timer">00:00</span>
                    </div>

                    <span id="difficulty-level">Easy</span>
                </div>
                <div class="game-container">
                    <div id="puzzle-container">
                    </div>
                    <div id="overlay">

                    </div>
                </div>

            </section>
            <section class="user-input">
                <div class="input-group">
                    <input type="text" id="imageUrl" placeholder="Enter Image URL" />
                    <button id="loadImageBtn">Load Image</button>
                </div>



                <div class="difficulty">
                    <button class="easy active">EASY</button>
                    <button class="medium">MEDIUM</button>
                    <button class="hard">HARD</button>
                </div>


                <button id="startBtn" >Start Puzzle</button>
                <button id="resetBtn">Reset Puzzle</button>
            </section>

            <section id="message">
                
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
        <script src="./app.js"></script>

</body>

</html>
